<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>SWAPI!</title>
</head>

<body>
    <section class="promo">
        <div class="promo__content">
            <h1>swapi</h1>
            <div class="subheader">
                the <span>star wars</span> app
            </div>
        </div>

        <a href="#content" class="slide">
            &#10157;
        </a>
    </section>

    <section class="content" id="content">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="container collapse navbar-collapse" id="navbarNav">
                        <ul class="d-flex w-100 justify-content-between navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" data-topic="films">films</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" data-topic="people">people</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" data-topic="starships">starships</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" data-topic="vehicles">vehicles</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" data-topic="species">species</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" data-topic="planets">planets</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>


        <div class="container">
            <form class="row form-inline mt-5">
                <div class="col-md-8">
                    <input class="input-search col-md-8 form-control mr-sm-2" type="search" placeholder="Search"
                        aria-label="Search">
                </div>

                <div class="col-md-4 mt-sm-2 mt-md-0">
                    <button class="btn-search btn btn-outline-success my-2 my-sm-0 w-100" type="submit">Search</button>
                </div>
            </form>
            <div class="pagination-area mt-5">
                <ul class="pagination flex-wrap">
                    <!-- There is place for Pagination li-->
                </ul>
            </div>
            <div class="content__list row row-cols-1 row-cols-md-2 g-4">
                <!-- There is place for Items from SWAPI-->
            </div>
        </div>

    </section>

    <!-- JavaScript -->
    <script src="js/assets/bootstrap.min.js"></script>
    <script type="module" src="js/script.js"></script>
</body>

</html>
